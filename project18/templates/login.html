{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- csss -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <center>
        <div class="row mt-5">
            <div class="col-md-6 m-auto">
              <div class="card">
                <div class="card-header bg-primary text-white text-center">
                  <h2>Login</h2>
                  
                </div>
                <div class="card-body bg-light">
                  <form id="user-form">
                    <div class="form-group">
                      <input type="text" placeholder="Enter Email" class="form-control" id="username">
                      
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Enter Password" class="form-control" id="username">
                      
                    </div>
                   
                    <div class="form-group">
                      <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">Login</button></a>
                      
                    </div>
                    
                  </form>
                  
                </div>
                
              </div>
              
            </div>
            
          </div>
    </center>



    <!-- script code -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
